<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="reg-bg">
    <div id="reg">
        <form id="form" action="" method="get">
            <div class="form-div">
                <label for="name"></label>
                <input name="name" class="reg-item" type="text" placeholder="Имя: ">
            </div>
            <div class="form-div">
                <label for="surname"></label>
                <input name="surname" class="reg-item" type="text" placeholder="Фам: ">
            </div>
            <div class="form-div">
                <label for="email"></label>
                <input name="email" class="reg-item" type="email" placeholder="Почта: ">
            </div>
            <div class="form-div">
                <label for="tel"></label>
                <input name="tel" class="reg-item"  min="0" type="number" placeholder="Телефон: ">
            </div>
            <div class="form-div">
                <label for="address"></label>
                <input name="address" class="reg-item" type="text" placeholder="Адрес: ">
            </div>
            <div class="form-div">
                <label for="password"></label>
                <input name="password" class="reg-item" type="password" placeholder="Пароль: ">
            </div>


                
                <div id="buttons-cont">
                    <button class="reg__btn">Закрыть</button>
                    <input type="submit" value="Зарегистрироваться" class="reg__btn">
                </div>
        </form>
        
    </div>

</div>



</body>
</html>
